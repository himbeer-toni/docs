<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Himbeertonis Infos</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Himbeertonis Infos</h1>
    <h2>Dokumente</h2>
    <ul>
      <li><a href="#" onclick="showMarkdown('test.md');return false;">test.md anzeigen</a></li>
      <li><a href="#" onclick="showMarkdown('README.md');return false;">README.md anzeigen</a></li>
      <li><a href="test.pdf" target="_blank">test.pdf anzeigen</a></li>
      <li><a href="README.pdf" target="_blank">README.pdf anzeigen</a></li>
    </ul>
    <div id="md-output"></div>
    <script>
      async function showMarkdown(mdFile) {
        const response = await fetch(mdFile);
        if (!response.ok) {
          document.getElementById('md-output').innerHTML = "Markdown-Datei nicht gefunden!";
          return;
        }
        const text = await response.text();
        document.getElementById('md-output').innerHTML = marked.parse(text);
      }
    </script>
  </body>
</html>
